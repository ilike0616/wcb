<script type="text/javascript">
	$(function(){
		var clientType = "";
		var explorer = navigator.userAgent;
		if (explorer.indexOf("MSIE") >= 0) {
			clientType = "IE";
		}else if (explorer.indexOf("Firefox") >= 0) {
			clientType = "FireFox";
		}else if(explorer.indexOf("Chrome") >= 0){
			clientType = "Chrome";
		}else if(explorer.indexOf("Opera") >= 0){
			clientType = "Opera";
		}else if(explorer.indexOf("Safari") >= 0){
			clientType = "Safari";
		}
		$("input[name='clientType']").val(clientType);
	});
	$(document).keyup(function(event){
		if(event.keyCode ==13){
			$("#btn_sub2").trigger("click");
		}
	});
	// 修复ie9下不支持placeholder
	if (!('placeholder' in document.createElement('input'))) {
		var $ipt = $('.inputstyle');
		function showPlaceholder(o, v) {
			o.val(v).addClass('placeholder').data('hasPlaceholder', true);
			if (o.attr('type') == 'password') {
				o.val('').parent().append('<span class="pass-holder">' + v + '</span>');
			}
		}
		function clearPlaceholder(o) {
			o.val('').removeClass('placeholder').data('hasPlaceholder', false);
			if (o.attr('type') == 'password') {
				o.parent().find('.pass-holder').remove();
			}
		}

		$ipt.each(function () {
			var o = $(this);
			var v = o.attr('placeholder');

			if (o.val() == '') {
				showPlaceholder(o, v);
			}
		});
		$ipt.bind('focus keydown', function () {
			var o = $(this);
			if (o.data('hasPlaceholder')) {
				clearPlaceholder(o);
			}
		});
		$ipt.bind('blur', function () {
			var o = $(this);
			var p_v = o.attr('placeholder');
			if (o.val() == '') {
				showPlaceholder(o, p_v);
			}
		});
		$('.pass-holder').bind('click', function () {
			$(this).parent().find('.inputstyle').focus();
		});

	}
</script>
